name:                my-web-server
version:             0.1.0.0
github:              "githubuser/my-web-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/my-web-server#readme>

dependencies:
- base >= 4.7 && < 5
- text
- servant
- servant-client
- servant-server
- aeson
- config-value
- transformers-base
- time
- bytestring
- containers
- vector
- beam-core
- beam-postgres
- conduit
- memory
- binary
- cryptonite
- hspec
- QuickCheck
- exceptions
- uuid
- random
- base64
- warp
- warp-tls
- mtl
- unix
- yaml
- http-client-tls
- http-client

ghc-options:
# -XOverloadedStrings
# -XDeriveGeneric
- -Wall
- -Werror
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  my-web-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - my-web-server

tests:
  my-web-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - my-web-server
